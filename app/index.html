<!DOCTYPE html>
<html lang="en" data-theme="night">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Project</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="bg-[url('../img/background.jpeg')]">
    <div class="card card-side bg-base-100 shadow-xl mx-auto text-center gap-12 p-4">
      <div class="card-body">
        <h1 class="card-title text-5xl">Genshin Impact Characters Viewer</h1>
        <p>Click a button.</p>
        <div class="card-actions">
          <div class="justify-end">
            <form action="" id="form">
            <button id="all" class=" text-black btn bg-white hover:bg-gray-400">All</button>
            <button id="pyro" class="text-black btn bg-red-500 hover:bg-red-600">Pyro</button>
            <button id="hydro" class="text-black btn bg-blue-500 hover:bg-blue-600">Hydro</button>
            <button id="anemo" class="text-black btn bg-green-300 hover:bg-green-400">Anemo</button>
            <button id="electro" class="text-black btn bg-purple-500 hover:bg-purple-600">Electro</button>
            <button id="dendro" class="text-black btn bg-green-500 hover:bg-green-600">Dendro</button>
            <button id="cryo" class="text-black btn bg-blue-300 hover:bg-blue-400">Cryo</button>
            <button id="geo" class="text-black btn bg-orange-500 hover:bg-orange-600">Geo</button>
            </form>
          </div>
        </div>
      </div>
    </div>
          <div class="container mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 2xl:grid-cols-5 gap-12 p-4"></div>
          <script type="module" src="./js/main.js"></script>
  </body>
  </html>
